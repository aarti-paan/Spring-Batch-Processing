server:
  port: 9191

Spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springbacth
    password: root
    username: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-plateform: org.hibernate.dialect.MySQL5InnoDBDialect
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

